<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="1200" viewBox="0 0 900 1200">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#eef2ff" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000" flood-opacity="0.25" />
    </filter>
    <!-- inlined phone mockup gradients (renamed to avoid conflicts) -->
    <linearGradient id="pm_bg" x1="0" x2="1">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#ffffff" />
    </linearGradient>
    <linearGradient id="pm_grad" x1="0" x2="1">
      <stop offset="0%" stop-color="#06b6d4" />
      <stop offset="100%" stop-color="#7c3aed" />
    </linearGradient>
  </defs>

  <!-- subtle background -->
  <rect x="0" y="0" width="900" height="1200" fill="url(#bg)" />

  <!-- centered phone mockup with drop shadow so it's visible without external photo -->
  <g transform="translate(90,40) scale(0.72)" filter="url(#shadow)">
    <!-- phone frame -->
    <rect x="60" y="60" rx="40" ry="40" width="600" height="1160" fill="#111827" stroke="#0f172a" stroke-width="4" />

    <!-- screen -->
    <rect x="92" y="100" rx="26" ry="26" width="536" height="1040" fill="url(#pm_bg)" />

    <!-- top bar -->
    <rect x="120" y="120" width="496" height="56" rx="12" fill="#0f172a" />
    <text x="360" y="155" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto" font-size="20" fill="#fff" text-anchor="middle">StarQR</text>

    <!-- main mockup area (punchcard) -->
    <g transform="translate(128,200)">
      <text x="0" y="0" font-family="Inter, system-ui" font-size="22" fill="#0f172a">Digital Punch Card</text>
      <rect x="0" y="16" width="380" height="420" rx="12" fill="#fff" stroke="#e6e6f0" />

      <!-- header inside card -->
      <text x="16" y="48" font-family="Inter, system-ui" font-size="16" fill="#334155">Will's Coffee Shop</text>
      <text x="16" y="72" font-family="Inter, system-ui" font-size="13" fill="#64748b">Enter your number to earn a star</text>

      <!-- stamp grid (5 cols) -->
      <g transform="translate(16,96)">
        <rect x="0" y="0" width="64" height="64" rx="10" fill="url(#pm_grad)" />
        <path d="M32 12 L39 26 L54 26 L42 36 L48 50 L32 41 L16 50 L22 36 L10 26 L25 26 Z" fill="#fff" />

        <rect x="72" y="0" width="64" height="64" rx="10" fill="url(#pm_grad)" />
        <path d="M104 12 L111 26 L126 26 L114 36 L120 50 L104 41 L88 50 L94 36 L82 26 L97 26 Z" fill="#fff" />

        <rect x="144" y="0" width="64" height="64" rx="10" fill="#f1f5f9" />
        <rect x="216" y="0" width="64" height="64" rx="10" fill="#f1f5f9" />
        <rect x="288" y="0" width="64" height="64" rx="10" fill="#f1f5f9" />
      </g>

      <!-- QR placeholder -->
      <rect x="264" y="336" width="96" height="96" fill="#0f172a" rx="8" />
      <text x="264" y="446" font-family="Inter, system-ui" font-size="11" fill="#475569">Scan to check in</text>
    </g>
  </g>

  <!-- caption -->
  <text x="450" y="1180" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto" font-size="14" fill="#64748b" text-anchor="middle">Scan the QR, enter your number â€” earn stars instantly</text>
</svg>